<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>infinite-scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="loader.svg" alt="loader" hidden />
    </div>
    <!-- image container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1657290225234-df49bcbeb2cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt="img"
      />
    </div>
    <!-- script -->
    <script src="index.js"></script>
  </body>
</html>
